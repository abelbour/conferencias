<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arreglos de discursos p√∫blicos</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="styles/stacktable.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.5/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script src="js/lib/stacktable.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script>


        var app = angular.module("app", ["ngRoute",'ngCookies']);
        app.config(function($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl : "views/home.html",
                    controller : "homeCtrl"
                })
               .when("/login", {
                templateUrl : "views/login.html",
                controller : "loginCtrl"
            })
                .when("/discursantes", {
                    templateUrl : "views/discursantes.html",
                    controller : "discursantesCtrl"
                })
        });

    </script>
    <!--- Controladores --->

    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/discursantesCtrl.js"></script>
    <!-- -->

    <!-- Directivas -->
    <!--- --->
</head>
<body class="brown lighten-5" data-ng-app="app" data-ng-controller="mainCtrl">

<nav class="blue-grey darken-3" role="navigation" data-ng-include="'views/elements/navbar.html'"></nav>

<section data-ng-view >

</section>

</body>
</html>
