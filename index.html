    <script>


        var app = angular.module("app", ["ngRoute",'ngCookies']);
        app.config(function($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl : "views/home.html",
                    controller : "homeCtrl"
                })
               .when("/login", {
                templateUrl : "views/login.html",
                controller : "loginCtrl"
            })
                .when("/discursantes", {
                    templateUrl : "views/discursantes.html",
                    controller : "discursantesCtrl"
                })
                .when("/arreglos/:id", {
                    templateUrl : "views/detalle-arreglo.html",
                    controller : "detalleArregloCtrl"
                })
        });

    </script>
    <!--- Controladores --->

    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/discursantesCtrl.js"></script>
    <script src="js/controllers/detalleArregloController.js"></script>
