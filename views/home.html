<div class="row container">
    <header class="col s12 center-align ">
        <h2>Demo con AngularJS</h2>
    </header>

    <div class="col s12">
        <div class="input-field col s6">
            <input data-ng-model="demo.nombre"  id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
            <input data-ng-model="demo.apellido"  id="apellido" type="text" class="validate">
            <label for="apellido">Apellido</label>
        </div>
    </div>

    <div class="col s12">
        <a data-ng-click="add(demo,'items')" class="waves-effect waves-light btn col s12"><i class="material-icons">&#xE145;</i></a>

    </div>

    <ul class="collection with-header col s12">
        <li class="collection-header"><h4>Listado demo</h4></li>
        <li class="collection-item" data-ng-repeat="(k,i) in items">{{i.nombre}} {{i.apellido}}

            <a data-ng-click="delete(k,'items')" class="secondary-content"><i class="material-icons">&#xE872;</i></a>

        </li>
    </ul>
</div>
